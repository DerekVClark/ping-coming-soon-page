<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img class="logo" src="./images/logo.svg" alt="" />
      <h2 class="subtitle">We are launching <span>soon!</span></h2>
      <h3>Subscribe and get notified</h3>
      <form>
        <input
          type="email"
          class="input"
          name="email"
          id="email"
          placeholder="Your email address..."
        />
        <span class="message inactive" id="message"></span>
        <button class="notify" type="submit">Notify Me</button>
      </form>
      <img src="./images/illustration-dashboard.png" alt="" />
      <div class="links">
        <a href="#" class="icons"><img src="./images/facebook-f.svg" alt="Facebook Logo"></a>
        <a href="#" class="icons"><img src="./images/twitter.svg" alt="Twitter Logo"></a>
        <a href="#" class="icons"><img src="./images/instagram.svg" alt="Instagram Logo"></a>
        </ul>
        
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>

    <footer>


      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Derek Clark</a>.
      </p>
    </footer>
    <script src="./scripts.js"></script>
  </body>
</html>
